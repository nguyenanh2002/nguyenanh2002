<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNOWMAN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/assets/css/snowman.css">
    <script src="/assets/js/snowman.js"></script>
</head>
<body>
    <div id="main">
        <img class="animate__animated animate__zoomIn animate__delay-5s" src="/assets/img/snow.png" alt="">
        <img class="animate__animated animate__fadeIn animate__delay-5s" src="/assets/img/ground.png" alt=""><img src="" alt="">
        <img class="animate__animated animate__bounceInUp animate__delay-2s" src="/assets/img/item-1.png" alt="1">
        <img class="animate__animated animate__bounceInRight animate__delay-3s" src="/assets/img/item-2.png" alt="2">
        <img class="animate__animated animate__bounceInLeft animate__delay-4s" src="/assets/img/item-3.png" alt="3">
    </div>
    <h1 id="info">ĐANG XÂY CHỜ XÍU NHE...</h1>
</body>
</html>
